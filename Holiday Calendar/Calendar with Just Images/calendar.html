<style>
  * {
    margin: 0;
    padding: 0;
    transition: 0.05s ease-in;
  }
  
  .calendar-container {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    gap: 20px;
  }
  
  .day-frame {
    aspect-ratio: 1;
    border-radius: 10px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 0 5px 5px rgba(0, 0, 0, 0.30);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
  
  .day-frame.real::before {
    content: "";
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    background-color: rgba(0,0,0,0);
    transition: background-color 0.3s ease;
    z-index: 1;
  }
  .day-frame.real:hover::before {
    background-color: rgba(0,0,0,0.3);
  }
  
  .day-frame.real::after {
    content: "";
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 0;
  }
  .day-frame.real:hover::after {
    opacity: 1;
  }
  
  .day-frame.real:hover {
    transform: scale(1.1);
  }
  
  .day-number {
    position: absolute;
    top: 10px;
    right: 10px;
    margin: 0 !important;
    padding: 0 !important;
    color: green !important;
    text-shadow: 0 0 1rem rgba(0, 0, 0, 0.35);
    line-height: 3rem;
    text-align: right;
    z-index: 2;
  }
  
  .real:hover > .day-number {
      color: rgba(0,0,0,0) !important;
      text-shadow: 0 0 0 rgba(0,0,0,0);
  }
  
  .day-label {
    position: absolute;
    color: white;
    font-size: 1.35rem !important;
    opacity: 0;             
    pointer-events: none;   
    transition: opacity 0.3s ease-in-out;
    border-radius: 5px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 0px;
    z-index: 3;
  }
  
  .real:hover > .day-label {
    opacity: 1;            
    pointer-events: auto;  
  }
  
  .day-label * {
    color: white;
  }
  
  .day-label > p,
  .day-label > a {
    margin: 0;
    padding: 0;
  }
  
  .day-label .day-label-title {
    font-size: 2rem !important;
    margin-bottom: 0;
    padding-bottom: 0;
  }
  
  .day-label > p {
    font-size: 1rem !important;
    padding: 0 5px !important;
    text-align: center;
  }
  
  .day-label > a {
    text-decoration: underline;
    font-size: 1.35rem !important;
    font-weight:bold;
    text-shadow: 2px 2px 6px rgba(255,0,0,0.75);;
  }
  
  .day-label > a:hover {
    text-shadow: 0 0 0 rgba(0,0,0,0);
  }
  
  .center {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  @media screen and (min-width: 1200px) {
    .calendar-container {
      grid-template-columns: 1fr 1fr 1fr 1fr;
    }
    #one h3.day-number, #two h3.day-number, #three h3.day-number,
    #four h3.day-number, #five h3.day-number, #six h3.day-number,
    #seven h3.day-number, #eight h3.day-number, #nine h3.day-number,
    #ten h3.day-number, #eleven h3.day-number, #twelve h3.day-number {
      font-size: 3rem !important;
      line-height:3rem !important;
    }
  }
  
  @media screen and (max-width: 1200px) and (min-width: 480px) {
    .calendar-container {
      grid-template-columns: 1fr 1fr 1fr;
      margin-top: 50px;
    }
    #one h3.day-number, #two h3.day-number, #three h3.day-number,
    #four h3.day-number, #five h3.day-number, #six h3.day-number,
    #seven h3.day-number, #eight h3.day-number, #nine h3.day-number,
    #ten h3.day-number, #eleven h3.day-number, #twelve h3.day-number {
      font-size: 2rem !important;
      line-height:2rem !important;
    }
  }
  
  @media screen and (max-width: 480px) {
    .calendar-container {
      grid-template-columns: 1fr 1fr;
      margin-top: 50px;
    }
    .day-label {
      gap:0px !important;
    }
    .day-label .day-label-title {
      font-size: 1rem !important;
      margin: 0 !important;
      padding: 0 5px !important;
      line-height:1rem !important;
    }
    .day-label > p {
      font-size: .65rem !important;
      margin: 0 !important;
      padding: 0 5px !important;
      line-height:1rem !important;
    }
    .day-label > a {
      font-size: .80rem !important;
      margin: 0 !important;
      padding: 0 5px !important;
      line-height:1rem !important;
    }
    #one h3.day-number, #two h3.day-number, #three h3.day-number,
    #four h3.day-number, #five h3.day-number, #six h3.day-number,
    #seven h3.day-number, #eight h3.day-number, #nine h3.day-number,
    #ten h3.day-number, #eleven h3.day-number, #twelve h3.day-number {
      font-size: 1rem !important;
      line-height:1rem !important;
    }
  }
